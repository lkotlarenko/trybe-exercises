<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Pseudoclasses</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Paleta de Cores</h1>
    <p>Vamos criar uma paleta de cores com as divs abaixo:</p>
    <div id="cor-p">
      <h3 style="color: bisque" class="t-italic">Cor primária</h3>
    </div>
    <div id="cor-s">
      <h3 style="color: blue">Cor Secundária</h3>
    </div>
    <div id="cor-com">
      <h3 style="color: purple" class="t-italic">Cor Complementar</h3>
    </div>
    <div id="cor-e">
      <h3 style="color: white">Cor Escura</h3>
    </div>
    <div id="cor-c">
      <h3 style="color: yellowgreen" class="t-italic">Cor Clara</h3>
    </div>
  </body>
</html>

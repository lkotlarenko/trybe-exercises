<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document Viewer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1 class="header-title">Document Viewer</h1>
    </header>
    <main>
      <div class="container">
        <section class="document-box">
          <textarea
            name="document"
            id="document"
            cols="20"
            rows="40"
          ></textarea>
        </section>
        <section class="tools">
          <label for="font-size">Tamanho da fonte:</label>
          <input
            type="number"
            placeholder="17"
            min="5"
            max="30"
            name="font-size"
            id="fontSize"
            step="3"
          />
        </section>
      </div>
    </main>
  </body>
  <script src="script.js"></script>
</html>

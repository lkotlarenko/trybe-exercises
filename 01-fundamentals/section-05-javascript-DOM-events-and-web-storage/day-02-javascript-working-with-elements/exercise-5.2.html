<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.2</title>
    <style>
      section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin-left: auto;
        margin-right: auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }

      .main-content .left-content {
        background-color: green;
        width: 60%;
        margin-left: 0;
        margin-right: auto;
      }

      .main-content .left-content .small-image {
        display: block;
        margin-left: auto;
        margin-right: auto;
        border-radius: 100%;
      }

      .main-content .right-content {
        background-color: blue;
        width: 60%;
        margin-left: auto;
        margin-right: 0;
      }

      .main-content .description {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <script>
      // 1. Adicione a tag h1 com o texto Exercício 5.2 - JavaScript DOM como filho da tag body;
      let h1Text = document.createElement("h1");
      h1Text.innerText = "Exercício 5.2 - JavaScript DOM";
      document.querySelector("body").appendChild(h1Text);

      // 2. Adicione a tag main com a classe main-content como filho da tag body;
      let mainTag = document.createElement("main");
      mainTag.className = "main-content";
      document.querySelector("body").appendChild(mainTag);

      // 3. Adicione a tag section com a classe center-content como filho da tag main criada no passo 2;
      let sectionTag = document.createElement("section");
      sectionTag.className = "center-content";
      document.querySelector("main").appendChild(sectionTag);

      // 4. Adicione a tag p como filho do section criado no passo 3 e coloque algum texto;
      let pText = document.createElement("p");
      pText.innerText = "Algum texto :P";
      document.querySelector("section").appendChild(pText);

      // 5. Adicione a tag section com a classe left-content como filho da tag main criada no passo 2;
      let sectionLeft = document.createElement("section");
      sectionLeft.className = "left-content";
      document.querySelector("main").appendChild(sectionLeft);

      // 6. Adicione a tag section com a classe right-content como filho da tag main criada no passo 2;
      let sectionRight = document.createElement("section");
      sectionRight.className = "right-content";
      document.querySelector("main").appendChild(sectionRight);

      // 7. Adicione uma imagem com src configurado para o valor https://picsum.photos/200 e classe small-image . Esse elemento deve ser filho do section criado no passo 5;
      let imgTag = document.createElement("img");
      imgTag.className = "small-image";
      imgTag.src = "https://picsum.photos/200";
      document.querySelector(".left-content").appendChild(imgTag);

      // 8. Adicione uma lista não ordenada com os valores de 1 a 10 por extenso, ou seja, um , dois , três , ... como valores da lista. Essa lista deve ser filha do section criado no passo 6;
      let ulTag = document.createElement("ul");
      document.querySelector(".right-content").appendChild(ulTag);
      ulTag = document.querySelector("ul");
      let numbers = ["um", "dois", "três", "quatro", "cinco", "seis", "sete", "oito", "nove", "dez",];
      for (let i of numbers) {
        let liTag = document.createElement("li");
        liTag.innerText = i;
        ulTag.appendChild(liTag);
      }

    </script>
  </body>
</html>
